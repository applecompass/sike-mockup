<!DOCTYPE HTML>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>啄米</title>
    <meta content="啄米网" name="keywords" />
    <meta content="啄米网" name="description" />

    <link type="image/x-icon" rel="Shortcut Icon" href="favicon.ico" />
    <link type="image/x-icon" rel="Bookmark" href="favicon.ico" />

    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

    <!-- Styles -->
    <link rel="Stylesheet" type="text/css" media="all" href="_styles/base.css" />
    <link rel="Stylesheet" type="text/css" media="all" href="_styles/common.css" />
    <link rel="Stylesheet" type="text/css" media="all" href="_styles/frame.css" />
    <link rel="Stylesheet" type="text/css" media="all" href="_styles/page/reg.css" />

</head>
<body>
    <div id="header">
        <div id="head" class="pw align-c cf">
            <div class="col-l nohand">
                <h1 class="col-l">
                    <a href="#this" id="logo" class="col-l">
                        <img src="_imgs/high/logo.png" alt="啄米" />
                    </a>
                </h1>
                <div class="col-l ml-5">
                    <p class="yel txt-m">Beta</p>
                    <p class="whi txt-m mt-1">收集，分类和交流你的日常数据</p>
                </div>
            </div>
        </div>
    </div>
    <p class="shoulder"></p>
    <div id="wrapper" class="pw align-c">
        <div class="pg-title">
            <span class="col-r txt-6xl pg-title-welcome">欢迎来到啄米...</span>
            <h2 class="txt-4xl azure">
                激活个人账号
            </h2>
        </div>
        <div id="main" class="mt-20 cf">
            <div class="col-l col-w">
                <form action="" id="form-createuser">
                    <fieldset class="formbox">
                        <legend class="bold bla txt-xxl fb-title">登录</legend>
                        <div>
                            <p class="azure mt-15 fb-firstel">
                                <label for="fb-mail">电子邮件：</label>
                            </p>
                            <p class="mt-5 pos-rel">
                                <input type="text" id="fb-mail" class="fb-input outerglow" autofocus />
                                <span class="pos-abs fb-tip whi hidden">
                                    <sup class="pos-abs icon-formerr"></sup>
                                    <span class="fb-tip-msg"></span>
                                </span>
                            </p>
                            <p class="gry mt-5">用来登录啄米，请牢记此Email</p>
                        </div>
                        <div>
                            <p class="azure mt-15">
                                <label for="fb-nickname">起个拉风的用户名：</label>
                            </p>
                            <p class="mt-5 pos-rel">
                                <input type="text" id="fb-username" class="fb-input outerglow" />
                                <span class="pos-abs fb-tip whi hidden">
                                    <sup class="pos-abs icon-formerr"></sup>
                                    <span class="fb-tip-msg"></span>
                                </span>
                            </p>
                            <p class="gry mt-5">使用你在网上常用昵称，小于12个字符</p>
                        </div>
                        <div>
                            <p class="azure mt-15">
                                <label for="fb-password">设置密码：</label>
                            </p>
                            <p class="mt-5 pos-rel">
                                <input type="password" id="fb-password" class="fb-input outerglow" />
                                <span class="pos-abs fb-tip whi hidden">
                                    <sup class="pos-abs icon-formerr"></sup>
                                    <span class="fb-tip-msg"></span>
                                </span>
                            </p>
                            <p class="gry mt-5"">6-16个字符</p>
                        </div>
                        <p class="mt-15">
                            <input type="checkbox" id="fb-chk-protocal" class="fb-chkbox" />
                            <label for="fb-chk-protocal">我已于都并接受《<a href="plan.htm" class="azure">使用协议</a>》</label>
                        </p>
                        <p class="mt-18">
                            <a id="fb-createuser" href="plan.htm" class="btn-yes btn-disable">
                                创建用户
                            </a>
                            <span class="hidden">
                                <input type="submit" id="fb-createuser" class="btn-yes outerglow" value="创建用户" />
                            </span>
                        </p>
                    </fieldset>
                </form>
            </div>
            <div class="col-l col-n">
            
            </div>
        </div>
    </div>
    <div id="footer" class="pw align-c">
        <p class="col-r">
            天才，都TM是练出来的
            <a href="#this" class="bookmark bkmk-sina" title="Sina"></a>
        </p>
        <div id="aboutus" class="cf">
            <div class="col-l">
                <p class="col-l">沪ICP备05054668号 Copyright &copy; 2011 啄米科技</p>
                <ul class="au-links col-l hor">
                    <li>-</li>
                    <li>
                        <a href="#">关于啄米</a>
                    </li>
                    <li>
                        <a href="#">关于我们</a>
                    </li>
                </ul>
            </div>
            <div class="col-l ml-5">
                <a href="#this" id="au-prev" class="hidden"></a>
                <a href="#this" id="au-next"></a>
            </div>
        </div>
    </div>

    <!-- Library Scripts -->
    <script type="text/javascript" src="_scripts/lib/jquery-1.6.1.js"></script>
    
    <!-- Basic Scripts -->
    <script type="text/javascript" src="_scripts/base.js"></script>
    <script type="text/javascript" src="_scripts/common.js"></script>
    <script type="text/javascript" src="_scripts/config.js" charset="gb2312"></script>
    
    <!-- UI -->
    <script type="text/javascript" src="_scripts/ui/footer.js"></script>
    <script type="text/javascript" src="_scripts/ui/form.js"></script>
    
    <!-- Data Interactive -->
    
    <!-- Page -->
    <script type="text/javascript" src="_scripts/page/reg.js"></script>

</body>
</html>
