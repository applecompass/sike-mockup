    <meta content="啄米网" name="description" />

    <link type="image/x-icon" rel="Bookmark" href="favicon.ico" />

    <link rel="Stylesheet" type="text/css" media="all" href="_styles/page/reg.css" />

</head>
<body>
    <div id="header">
        <div id="head" class="pw align-c cf">
            <div class="col-l nohand">
                <h1 class="col-l">
                    <a href="#this" id="logo" class="col-l">
                        <img src="_imgs/high/logo.png" alt="啄米" />
                    </a>
                </h1>
                <div class="col-l ml-5">
                    <p class="yel txt-m">Beta</p>
                    <p class="whi txt-m mt-1">收集，分类和交流你的日常数据</p>
                </div>
            </div>
        </div>
    </div>
    <p class="shoulder"></p>
    <div id="wrapper" class="pw align-c">
        <div class="pg-title">
            <h2 class="txt-4xl azure">
                账号设置
            </h2>
        </div>
        <div id="main" class="mt-20 cf">
            <div class="col-l col-n">
                <h3>修改个人头像</h3>
                <p>当前头像</p>
                <div class="mt-5">
                    <img src="_imgs/photos/xl.jpg" alt="" class="col-l" />
                    <div>
                        <p>上传新头像</p>
                        <input type="file" />
                        <p>
                            支持gif、jpg、png等多种格式图片<br />
                            请选择新的照片文件，文件需小于10MB<br />
                            上传反动、色情等照片将导致您的帐号被删除
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-l col-w">
                <h3>修改基本资料</h3>
                <p>当前个人资料</p>
                <form action="" id="form-createuser">
                    <fieldset class="formbox">
                        <legend class="bold bla txt-xxl fb-title">修改基本资料</legend>
                        <div>
                            <p class="azure mt-15">
                                <label for="fb-nickname">昵称：</label>
                            </p>
                            <p class="mt-5 pos-rel">
                                <input type="text" id="fb-username" class="fb-input outerglow" />
                                <span class="pos-abs fb-tip whi hidden">
                                    <sup class="pos-abs icon-formerr"></sup>
                                    <span class="fb-tip-msg"></span>
                                </span>
                            </p>
                            <p class="gry mt-5">使用你在网上常用昵称，小于12个字符</p>
                        </div>
                        <div>
                            <p class="azure mt-15">
                                <label for="fb-nickname">性别：</label>
                            </p>
                            <p class="mt-5 pos-rel">
                                <input type="radio" value="男" />
                                <input type="radio" value="女" />
                            </p>
                        </div>
                        <div>
                            <p class="azure mt-15">
                                <label for="fb-nickname">生日：</label>
                            </p>
                            <p class="mt-5 pos-rel">
                                <select>
                                    <option>1980</option>
                                </select>
                                <span>年</span>
                                <select>
                                    <option>3</option>
                                </select>
                                <span>月</span>
                                <select>
                                    <option>22</option>
                                </select>
                                <span>日</span>
                            </p>
                        </div>
                        <div>
                            <p class="azure mt-15">
                                <label for="fb-nickname">星座：</label>
                            </p>
                            <p class="mt-5 pos-rel">
                                牡羊座
                            </p>
                        </div>
                        <div>
                            <p class="azure mt-15">
                                <label for="fb-nickname">所在地：</label>
                            </p>
                            <p class="mt-5 pos-rel">
                                <select>
                                    <option>上海</option>
                                </select>
                                <select>
                                    <option>上海</option>
                                </select>
                            </p>
                        </div>
                        <div>
                            <p class="azure mt-15">
                                <label for="fb-password">旧密码：</label>
                            </p>
                            <p class="mt-5 pos-rel">
                                <input type="password" id="fb-password" class="fb-input outerglow" />
                                <span class="pos-abs fb-tip whi hidden">
                                    <sup class="pos-abs icon-formerr"></sup>
                                    <span class="fb-tip-msg"></span>
                                </span>
                            </p>
                            <p class="gry mt-5"">6-16个字符</p>
                        </div>
                        <div>
                            <p class="azure mt-15">
                                <label for="fb-password">新密码：</label>
                            </p>
                            <p class="mt-5 pos-rel">
                                <input type="password" id="fb-password" class="fb-input outerglow" />
                                <span class="pos-abs fb-tip whi hidden">
                                    <sup class="pos-abs icon-formerr"></sup>
                                    <span class="fb-tip-msg"></span>
                                </span>
                            </p>
                            <p class="gry mt-5"">6-16个字符</p>
                        </div>
                        <div>
                            <p class="azure mt-15">
                                <label for="fb-password">重复新密码：</label>
                            </p>
                            <p class="mt-5 pos-rel">
                                <input type="password" id="fb-password" class="fb-input outerglow" />
                                <span class="pos-abs fb-tip whi hidden">
                                    <sup class="pos-abs icon-formerr"></sup>
                                    <span class="fb-tip-msg"></span>
                                </span>
                            </p>
                            <p class="gry mt-5"">6-16个字符</p>
                        </div>
                        <p>输入新密码更新，留空不更新密码</p>
                        <p class="mt-18">
                            <a id="fb-createuser" href="plan.htm" class="btn-yes btn-disable">
                                保存更新
                            </a>
                            <span class="hidden">
                                <input type="submit" id="fb-createuser" class="btn-yes outerglow" value="保存更新" />
                            </span>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div id="footer" class="pw align-c">
        <p class="col-r">
            天才，都TM是练出来的
            <a href="#this" class="bookmark bkmk-sina" title="Sina"></a>
        </p>
        <div id="aboutus" class="cf">
            <div class="col-l">
                <p class="col-l">沪ICP备05054668号 Copyright &copy; 2011 啄米科技</p>
                <ul class="au-links col-l hor">
                    <li>-</li>
                    <li>
                        <a href="#">关于啄米</a>
                    </li>
                    <li>
                        <a href="#">关于我们</a>
                    </li>
                </ul>
            </div>
            <div class="col-l ml-5">
                <a href="#this" id="au-prev" class="hidden"></a>
                <a href="#this" id="au-next"></a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="_scripts/lib/jquery-1.6.1.js"></script>

    <script type="text/javascript" src="_scripts/base.js"></script>
